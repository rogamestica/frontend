<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Grammar Correction App</title>
  </head>
  <body>

    <h1>Grammar Correction</h1>
    <div>

      <form id="form_sentence">
        <label for="sentence">Sentence:</label><br>
        <textarea name="sentence" rows="4" placeholder="Enter your sentence here"></textarea><br>
        <input type="submit" value="Submit"><br>
      </form>
      <br>
      <div>
        <label for="sentence_corrected">Corrected Sentence:</label><br>
        <textarea id="sentence_corrected" rows="4" readonly></textarea>
      </div>

    </div>

  </body>
  <script src="./js/renderer.js"></script>
</html>
